<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Membership Page</title>

    <!-- CSS -->
    <link href="css/membership.css" rel="stylesheet">
  
  </head>
  <body>

		<!-- multistep form -->
		<form id="msform">
			<!-- progressbar -->
			<ul id="progressbar">
				<li class="active">How Many</li>
				<li>What Mix</li>
				<li>How Often</li>
			</ul>
			<!-- fieldsets -->
			<fieldset>
				<h2 class="fs-title">How Many Bottles 'Ya Want</h2>
				<input type="button" class="bottles" name="3-pack" value="3 Pack" />
				<input type="button" class="bottles" name="6-pack" value="6 Pack" />
				<input type="button" name="next" class="next action-button" value="Next" />
			</fieldset>
			<fieldset>
				<h2 class="fs-title">What Kind of Wine 'Ya Like</h2>
				<input type="button" class="type" name="red" value="All Red" />
				<input type="button" class="type" name="white" value="All White" />
				<input type="button" class="type" name="variety" value="Variety (Reds and Whites)" />
				<input type="button" name="previous" class="previous action-button" value="Previous" />
				<input type="button" name="next" class="next action-button" value="Next" />
			</fieldset>
			<fieldset>
				<h2 class="fs-title">How Often 'Ya Booze</h2>
				<input type="button" class="freq" name="everymonth" value="Every Month" />
				<input type="button" class="freq" name="everytwo" value="Every 2 Months" />
				<input type="button" class="freq" name="everythree" value="Every 3 Months" />
				<input type="button" name="previous" class="previous action-button" value="Previous" />
				<input type="submit" name="submit" class="submit action-button" value="Checkout" />
			</fieldset>
		</form>

		
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
		<!-- jQuery easing plugin -->
		<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
		<script src="membership.js" type="text/javascript"></script>
	</body>
</html>
